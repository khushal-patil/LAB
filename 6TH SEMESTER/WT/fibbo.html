<html>
    <head>
        <title>Fibonacci Series</title>

        <script type="text/javascript">

            function Fibbo(){

                let number = Number(document.getElementById("num").value);
                fibbo_num = [0,1];
                for(let i=2;i<number;i++){
                    fibbo_num.push(fibbo_num[i-1] + fibbo_num[i-2]);


                }

                for(let i=0;i<fibbo_num.length;i++){
                    document.write(" " + i);
                }
            }


            function factorial(n){

                
                if(n <0){
                    throw new Error("Factorial is not defined for negative number");
                }
                if(n===0){
                    return 1;
                }

                return n * factorial(n-1);
            }
            
        </script>
    </head>
    <body>

       
            <input type="number" id="num" name="n" placeholder="Enter a number">
            <button name="submit" onclick="factorial()" value="generate">Generate</button>
    
            <script>

                let factor = factorial(5)
                
                document.write(Number(factor));
            </script>
    </body>
</html>
