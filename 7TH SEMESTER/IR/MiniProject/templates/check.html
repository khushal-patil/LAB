<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check News - Fake News Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Check News Authenticity</h1>
        <p class="subtitle">Enter the title and/or full article text below:</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for msg in messages %}
                <p>{{ msg }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('result') }}" method="POST" class="form-box">
            <label for="title">Title (optional):</label>
            <input type="text" name="title" id="title" placeholder="Enter news title here...">

            <label for="article">Full Article:</label>
            <textarea name="article" id="article" rows="10" placeholder="Paste full article text here..." required></textarea>

            <button type="submit" class="btn-primary">Analyze News</button>
        </form>

        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
